<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping-Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
<div class="wrapper" id="root">
    <div class="top">
        <!--HEADER-->
        <header-component :items="cart"></header-component>
        <!--HEADER-->
        <!--MENU-->
        <navigation-component></navigation-component>
        <!--MENU-->
        <!--BREADCRUMBS-->
        <breadcrumbs-component></breadcrumbs-component>
        <!--BREADCRUMBS-->
        <!--SHOPPING CART-->
        <sc-list-component :items="cart"></sc-list-component>
        <!--SUBSCRIBE PANEL-->
        <subscribe-panel-component></subscribe-panel-component>
    </div>
    <!--&lt;!&ndash;SUBSCRIBE PANEL&ndash;&gt;-->
    <!--&lt;!&ndash;FOOTER&ndash;&gt;-->
    <footer-component></footer-component>
    <footer-social-component></footer-social-component>
    <!--FOOTER-->
</div>
<script src="main.js"></script>
</body>

</html>
